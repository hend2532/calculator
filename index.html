<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
      <form action="" name="calc"></form>
      <input type="text" class="value" name="txt" placeholder="enter to calc" maxlength="8px">
      <div class="numbers">
         <span class="clear" >C</span>
         <span class="num-div" >/</span>
         <span class="back-letter" >AC</span>
         <span class="num-7" >7</span>
         <span class="num-8" >8</span>
         <span class="num-9" >9</span>
         <span class="num-mul">*</span>
         <span class="num-4" >4</span>
         <span class="num-5" >5</span>
         <span class="num-6" >6</span>
         <span class="num-plus">+</span>
         <span class="num-1" >1</span>
         <span class="num-2" >2</span>
         <span class="num-3" >3</span>
         <span class="num-minus" >-</span>
         <span class="num-dot" >.</span>
         <span class="num-0" >0</span>
         <span class="num-equal" >=</span>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
